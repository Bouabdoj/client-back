        <head>

              body{

        <body>
            <h2> Client-Back</h2>

            <h3>Add Compartment: 
                <span> 
                  <input type="text" id="new_compartment" size="8px">
                </span>
                <span>
                  <input type="submit" id="insert_comparment" value="Add Compartment"/>

              <span> 
                <input type="text" id="new_profile" size="8px">

              </span>

              <span>    
                <select name="selected_compartment_to_add_profile" id="selected_compartment_to_add_profile"></select> 
                
              </span>

              <span>
                <input type="submit" id="insert_profile" value="Add Profile"/>
              </span>
            </h3>

            <h3>Add domain: 
              <span> 
                <input type="text" id="new_domain" size="8px">
                <!-- issue02: when add a letter, the items is the dropbox are not reset before populated-->
              </span>

              <span>    
                <select name="selected_compartment_to_add_domain" id="selected_compartment_to_add_domain"></select>
              </span>

              <span>    
                <select name="selected_profile_to_add_domain" id="selected_profile_to_add_domain"></select>
              </span>

              <span>
                <input type="submit" id="insert_domain" value="Add Domain"/>
              </span>
